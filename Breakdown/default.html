<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>Breakdown</title>

    <!-- WinJS 参照 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Breakdown 参照 -->
    <link href="/css/default.css" rel="stylesheet" />
     <script src="/js/jquery-1.8.0-windows8-ready.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <h1>ポケモン鳴き声神経衰弱</h1>
    <select id="level">
        <option value="2">EASY</option>
        <option value="4">NORMAL</option>
        <option value="6">HARD</option>
    </select>
    <input type="button" id="startBtn" class="startBtn" value="START" style="font-size:50px;"/>

    <div id="panelcontent">
   </div>

   <input type="button" id="replayBtn" class="finalBtn" value="Replay" style="font-size:30px;" />
   <input type="button" id="player_add" class="finalBtn" value="+PlayerAdd" style="font-size:30px;" />   
    <div id="player_field">
        <p id="player1" style="font-size:30px;">Player1</p>
        <p id="player_count1">COUNT:0</p>
        <script type="text/javascript">
            var member_count = 1;
            $("#player_add").click(function () {
                
                if (member_count < 4) {
                    var objid = document.getElementById('player_field');
                    //objid.innerHTML += '<p>Player2</p><p>COUNT2</p><p>1</p>';
                    ///('<li id="'+id_string+'" value="" style="float:left ;font-size:50px; width:68px;margin-right:2.5px;"></li>');
                    member_count += 1;
                    objid.insertAdjacentHTML('beforeend', '<p id="player' + member_count + '" style="font-size:30px;">Player' + member_count + ' </p><p id="player_count'+member_count+'">COUNT:0</p>');
                    
                }
                
            });
        </script>
    </div>

    <div id="winnercontent">
        <p style="border-bottom:solid 2px white; font-size:100px;">WINNER</p>
        <p id="winnerplayer" style="font-size:60px;"></p>
    </div>
</body>
</html>
